<!DOCTYPE html>

href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<body>
<nav class="navbar">

        <div class="heading">
            <h1>Google</h1>
        </div>

        <div class="search-box">

        <i class="fa-solid fa-microphone"></i>

        </div>
        </div>
    </div>
    
          <div class="icon-container">
        
            <div class="icon-card" id="twitterIcon">
        <div class="icon-cabs">

          <div class="icon-card" id="chatgptIcon">

        <div class="icon-card" id="figmaIcon">

        <div class="icon-card" id="youtubeIcon">

            <i class="fa-brands fa-youtube"></i>
         </div>Youtube</p>
        </div>

</div>
 </div>
